<svg width="260" height="80" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-rect { fill: #ffffff; }
    .outer-frame { fill: none; stroke: #007bff; stroke-width: 2; }
    .circle-bg { fill: #007bff; }
    .circle-ring { fill: none; stroke: #ffffff; stroke-width: 4; }
    .sp-text { fill: #ffffff; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 700; }
    .name-text { fill: #102A43; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 700; }
    .role-text { fill: #007bff; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 600; letter-spacing: 2px; }
  </style>

  <!-- Белый фон и синяя окантовка всего лого -->
  <rect class="bg-rect" x="0" y="0" width="260" height="80" rx="14" ry="14" />
  <rect class="outer-frame" x="1" y="1" width="258" height="78" rx="13" ry="13" />

  <!-- Внешний круг + внутренняя обводка -->
  <circle cx="40" cy="40" r="28" class="circle-bg" />
  <circle cx="40" cy="40" r="26" class="circle-ring" />

  <!-- SP -->
  <text x="40" y="49" text-anchor="middle" font-size="26" class="sp-text">SP</text>

  <!-- Имя -->
  <text x="82" y="36" class="name-text" font-size="20">
    Sergii Pavlov
  </text>

  <!-- Роль -->
  <text x="82" y="58" class="role-text" font-size="11">
    FULL-STACK DEVELOPER
  </text>
</svg>
