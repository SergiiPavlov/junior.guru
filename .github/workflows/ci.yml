name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run -w @junior-ua/web lint || true
      - run: npm run -w @junior-ua/api test || true
      - run: npm run -w @junior-ua/workers test || true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/api/dist
          if-no-files-found: ignore

  e2e:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.6-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Start infra (postgres, meili, redis)
        run: docker compose -f ops/docker-compose.yml up -d
      - name: Env
        run: |
          cp .env.example .env.local
          echo "NEXT_PUBLIC_API_BASE=http://localhost:8787" >> .env.local
      - name: DB migrate & seed
        run: |
          npm run db:migrate
          npm run db:seed
      - name: Build
        run: npm run build
      - name: Start app
        run: |
          nohup npm run start >/dev/null 2>&1 &
          npx wait-on -t 120000 http://localhost:8787 http://localhost:3000
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run E2E
        run: npm run test:e2e
      - name: Upload playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
